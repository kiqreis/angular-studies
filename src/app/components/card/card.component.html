<div class="card" [ngClass]="plan.infos.cardStyle">
  <div class="card__plan card__item"><strong>{{ plan.infos.planType }}</strong> plan/month</div>
  <div class="card__price card__item">{{ plan.infos.price | currency: "USD":"symbol" }}</div>
  <app-card-button [cardStyle]="plan.infos.cardStyle"></app-card-button>
</div>
